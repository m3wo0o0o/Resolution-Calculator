<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
<body>
    <h1>
        Resolution Calculator
    </h1>
    <p1>
        This is a calculator for different resolutions
    </p1><br><br>
    <label for="method">Calculate</label>
    <select id="method">
        <option value="Width">width</option>
        <option value="Height">height</option>
        <option value="Ratio">aspect ratio</option><br>
    </select>
    <button onclick="methodChange()">Change</button>
    <br><br>
    <label for="width" id="slot 1">Height &nbsp;</label> 
    <input type="number" id="width" class="width" min="0"><br>
    <label for="height" id="slot 2">Ratio &nbsp;</label> 
    <input type="number" id="height" class="height" min="0"><br>
    <button onclick="getPos()">button</button><br>
    <p2  id="output-el">  
    </p2>  
<script src="index.js"></script>
</body>
</html>
